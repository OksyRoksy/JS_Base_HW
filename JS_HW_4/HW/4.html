// вариант решения с помощью цикла
//Напишите функцию, которая возвращает n-е число Фибоначчи.

    function Fibonacci(n){
        var a = 1;
        var b = 1;
        for (var i = 3; i <= n; i++){
            var c = a + b;
            a = b;
            b = c;
        }
        return b;
    }

    alert(Fibonacci(9)); //34
    alert(Fibonacci(11)); //89
