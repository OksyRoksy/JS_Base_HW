<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
    //  2. Создать функцию, возводящую число в степень, число и сама степень вводится пользователем

    var number = +prompt("Введите число");
    var ext = +prompt("Введите степень, в которую возвести Ваше число");

    function external(number, ext){
        return Math.pow(number, ext);
    }
    var result = external(number, ext);
    alert(result);
    
    </script>
</head>

</body>
