    <script type="text/javascript">
        //  3. Создать многомерный массив, размер массива получить от пользователя. Каждый нечётный подмассив заполнить значением 'odd', а чётный - 'even'. Размер каждого вложенного массива - 3.

        var SomeMassive =  [];
        var massiveLength = +prompt("input length of massive");  

        if( !parseInt(massiveLength) ){
            alert("Mistake! please, enter only number!");
        }   
        else{

        for (var a = 0; a < SomeMassive.length; a++){
            SomeMassive[a] = [];
            for (var i = 0; i <3; i++){
            //     if (a % 2 == 0){
            //         SomeMassive[a][i] = "even";
            //     }
            //     else{ 
            //     SomeMassive[a][i] = "odd";
            //     }
            SomeMassive[a][i] = (a % 2 == 0) ? "even":"odd"; //то же самое, только используя тернарный оператор
            }
        }
        console.log(SomeMassive);
    </script>
