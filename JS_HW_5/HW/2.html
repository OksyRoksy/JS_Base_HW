<!DOCTYPE html>

<head>
    <title></title>
    <script type="text/javascript">
    // 2. Создать объект Calculator, который должен содержать методы для расчета суммы, разности, произведения и частного двух чисел.
    //    Протестировать данный объект, принимая от пользователя значения двух операндов и знак операции.
    //    В зависимости от принятого знака операции, вызвать соответствующий метод.
        var a = +prompt("Input first number");
        var b = +prompt("Input second number");
        
        if (isNaN(a) || isNaN(b)) {
                alert("It's not a number!");
            };
        var c = prompt("operation you need");
        // if(c !== "*" || c !== "/" || c !== "+" ||  c !== "-"){
        //     alert("It's not an operation symbol!");
        // }

        var Calculator = {

            add: function(a, b){   //создаем методы
                return a + b;
            },
            min: function (a, b){
                return a - b;
            },
            mult: function (a, b){
                return a * b;
            },
            div: function (a, b){
                return a / b;
            }, 
        }

        switch (c) {  //выбираем какой метод применять в зависимости от заданной операции
            case "+":
                alert(Calculator.add(a, b));
                break;
            case "-":
            alert(Calculator.min(a, b));
                break;
            case "*":
            alert(Calculator.mult(a, b));
                break;
            case "/":
            alert(Calculator.div(a, b));
                break;
        
            default:
            alert("It's not an operation symbol!");
                break;
        }
    </script>
