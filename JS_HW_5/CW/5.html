    <script type="text/javascript">
    //  5. Напишите функцию isEmpty(obj), которая возвращает true, если у объекта нет свойств, иначе false.
    //  

        function isEmpty(obj) {
            for (var key in obj) {
                return false;
            }
            return true;
        }

        var someObj = {};

        alert( isEmpty(someObj)); 

        var anotherObj = {
                            model: "Nokia",    
                            price: 2000,
                            }

        alert( isEmpty(anotherObj));

    </script>
